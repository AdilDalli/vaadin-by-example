i18nForCustomLayoutsUsingVelocity.shortDescription = Dieses Beispiel demonstriert, wie Vaadin CustomLayout Vorlagen mit dem Apache Velocity Templatingframework lokalisiert werden kann. Damit ist es m\u00F6glich, statischen Text, der in CustomLayouts verwendet wird, in die Locale des Anwenders zu \u00FCbersetzen.
